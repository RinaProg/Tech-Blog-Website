{% extends "layout.html" %}
{% block body %}

        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{url_for ('static',filename ='assets/img/dash-bg.jpg')}}') ">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Welcome this page.....</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <a href="index.html"></a>
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                  <h3>Manage Posts </h3>
                  <a href="/edit/0"><button class="btn btn-info" >Add Post</button></a>
                  <a href="/logout"><button class="btn btn-info" >Logout</button> </a>
                  <hr>

                     <h3>File uploader</h3>
                     <div class="row">
                      <form action="/uploder" method="post" enctype="multipart/form-data"> 
                        <input type="file" name="file1" value="fileupload" id="fileupload"> 
                        <label for="fileupload"> Select a file to upload</label>
                        <button class="btn btn-outline-secondary" type="submit">Submit</button>
                       </form> 
                    </div>


 <hr>               
<h2>Edit Post</h2>
<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">Sno</th>
      <th scope="col">Title</th>
      <th scope="col">Date</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    {% for post in posts %}
    <tr>

      <td>{{post.sno}}</td>
      <td>{{post.title}}</td>
      <td>{{post.date}}</td>
      <td><a href="/edit/{{post.sno}}"><button class="btn btn-warning">Edit</button></a></td>
      <td><a href="/delete/{{post.sno}}"><button class="btn btn-dark">Delete</button></a></td>
    </tr>


    {% endfor %}



  </tbody>
</table>
 <!-- Divider-->
                    

                </div>
            </div>
        </div>
        
   {% endblock %}
